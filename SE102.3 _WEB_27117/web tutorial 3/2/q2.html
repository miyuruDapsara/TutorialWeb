<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Mark 1: <input type="number" id="mark1"></label><br>
<label>Mark 2: <input type="number" id="mark2"></label><br>
<label>Mark 3: <input type="number" id="mark3"></label><br>
<label>Mark 4: <input type="number" id="mark4"></label><br>
<label>Mark 5: <input type="number" id="mark5"></label><br>


<button id="gradeButton" onclick="calculateGrade()">Grade</button>
    <script>
        function calculateGrade() {
            
            const mark1 = parseFloat(document.getElementById('mark1').value);
            const mark2 = parseFloat(document.getElementById('mark2').value);
            const mark3 = parseFloat(document.getElementById('mark3').value);
            const mark4 = parseFloat(document.getElementById('mark4').value);
            const mark5 = parseFloat(document.getElementById('mark5').value);
    
            
            const totalMarks = mark1 + mark2 + mark3 + mark4 + mark5;
            const average = totalMarks / 5;
    
            
            alert(`Sum is: ${totalMarks}\nAverage is: ${average.toFixed(2)}`);
    
            
            if (average > 30) {
                alert("Congratulations! You passed.");
            } else {
                alert("Better luck next time.");
            }
        }
</script>
</body>
</html>
