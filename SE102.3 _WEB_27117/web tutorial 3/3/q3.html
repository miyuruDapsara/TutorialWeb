<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<button id="red" onmouseover="x(red) " onmouseout="x(white)">red</button>
<button id="red" onmouseover="x(green) " onmouseout="x(white)">green</button>
<button id="red" onmouseover="x(blue) " onmouseout="x(white)">blue</button>  
</body>

<script>
    function x(color)
    {
        document.body.style.backgroundColor=color;
    }
</script>
