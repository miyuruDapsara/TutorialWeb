<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Click the button to proceed to Google:</h1>
    <button id="googleBtn">Google</button>

    <script>
        // Function to handle the button click
        function redirectToGoogle() {
            // Display the confirmation dialog box
            const result = confirm("Do you want to go to Google?");

            // Check the user's choice
            if (result) {
                // If 'OK' is clicked, redirect to Google
                window.location.href = "https://www.google.com";
            } else {
                // If 'Cancel' is clicked, show a message
                alert("You decided to stay.");
            }
        }

        // Add event listener to the button
        const googleButton = document.getElementById("googleBtn");
        googleButton.addEventListener("click", redirectToGoogle);
    </script>
</body>
</html>
